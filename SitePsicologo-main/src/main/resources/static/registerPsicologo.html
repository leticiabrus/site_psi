<!-- Seção de registro de psicólogo -->
<div class="container mt-5">
    <h2>Registrar Novo Psicólogo</h2>
    <form>
        <!-- Nome Completo -->
        <div class="form-group">
            <label for="fullName">Nome Completo</label>
            <textarea class="form-control" id="fullName" rows="1" placeholder="Nome completo..."></textarea>
        </div>
        <!-- Data de Nascimento -->
        <div class="form-group">
            <label for="birthDate">Data de Nascimento</label>
            <br>
            <input type="date" id="birthDate">
        </div>
        <!-- Data de Formação -->
        <div class="form-group">
            <label for="graduationDate">Data de Formação</label>
            <br>
            <input type="date" id="graduationDate">
        </div>
        <!-- Resumo do Currículo -->
        <div class="form-group">
            <label for="resumeSummary">Resumo do Currículo</label>
            <textarea class="form-control" id="professionalResume" rows="3" placeholder="Resumo do currículo..."></textarea>
        </div>
        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email...">
        </div>
        <!-- CRP -->
        <div class="form-group">
            <label for="crp">CRP</label>
            <input type="text" class="form-control" id="crp" placeholder="CRP...">
        </div>
        <!-- Botões -->
        <div class="d-flex justify-content-start">
            <button type="button" onclick="registerPsicologo()" class="btn btn-primary">Registrar</button>
            <a href="index.html" class="btn btn-secondary ml-2" style="align-content: center;">Cancelar</a>
        </div>
    </form>
</div>
